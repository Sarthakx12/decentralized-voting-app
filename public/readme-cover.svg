<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="grid" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#1e293b" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00F0FF"/>
      <stop offset="1" stop-color="#7000FF"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)"/>
  <!-- subtle grid -->
  <g stroke="url(#grid)" stroke-width="0.7">
    <g>
      <!-- vertical lines -->
      <line x1="60" y1="0" x2="60" y2="360"/>
      <line x1="120" y1="0" x2="120" y2="360"/>
      <line x1="180" y1="0" x2="180" y2="360"/>
      <line x1="240" y1="0" x2="240" y2="360"/>
      <line x1="300" y1="0" x2="300" y2="360"/>
      <line x1="360" y1="0" x2="360" y2="360"/>
      <line x1="420" y1="0" x2="420" y2="360"/>
      <line x1="480" y1="0" x2="480" y2="360"/>
      <line x1="540" y1="0" x2="540" y2="360"/>
      <line x1="600" y1="0" x2="600" y2="360"/>
      <line x1="660" y1="0" x2="660" y2="360"/>
      <line x1="720" y1="0" x2="720" y2="360"/>
      <line x1="780" y1="0" x2="780" y2="360"/>
      <line x1="840" y1="0" x2="840" y2="360"/>
      <line x1="900" y1="0" x2="900" y2="360"/>
      <line x1="960" y1="0" x2="960" y2="360"/>
      <line x1="1020" y1="0" x2="1020" y2="360"/>
      <line x1="1080" y1="0" x2="1080" y2="360"/>
    </g>
    <!-- horizontal lines -->
    <g>
      <line x1="0" y1="60" x2="1200" y2="60"/>
      <line x1="0" y1="120" x2="1200" y2="120"/>
      <line x1="0" y1="180" x2="1200" y2="180"/>
      <line x1="0" y1="240" x2="1200" y2="240"/>
      <line x1="0" y1="300" x2="1200" y2="300"/>
    </g>
  </g>
  <!-- glow blobs -->
  <circle cx="240" cy="120" r="140" fill="#00F0FF" fill-opacity="0.08"/>
  <circle cx="840" cy="260" r="160" fill="#7000FF" fill-opacity="0.10"/>

  <!-- logo + title -->
  <g transform="translate(120,100)">
    <rect x="0" y="0" width="64" height="64" rx="18" fill="#020617" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="32" cy="26" r="16" fill="#00F0FF"/>
    <circle cx="32" cy="26" r="9" fill="#020617"/>
    <path d="M18 50C22 42 26 38 32 38C38 38 42 42 46 50" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>

    <text x="88" y="26" fill="#e5e7eb" font-size="24" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-weight="600">
      Nexus
    </text>
    <text x="88" y="54" fill="url(#title)" font-size="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-weight="700">
      Governance
    </text>
  </g>

  <text x="120" y="220" fill="#9ca3af" font-size="16" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif">
    Decentralized voting dashboard for transparent, secure, and visually immersive governance.
  </text>
</svg>
